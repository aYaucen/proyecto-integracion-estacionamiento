<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estacionamiento</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para iconos -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center py-4">
              <h1 class="display-5 mb-0 text-white">
                <i class="fas fa-parking me-2"></i>
                Gestión de Estacionamiento
              </h1>
            </div>
            <div class="card-body">
              <div class="row">
                <!-- Sección de Ingreso -->
                <div class="col-md-6 border-end">
                  <div class="p-3">
                    <h2 class="text-center mb-4">
                      <i class="fas fa-car-side text-success"></i>
                      Registrar Ingreso
                    </h2>
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="placa"
                        placeholder="Placa"
                      />
                      <label for="placa">Número de Placa</label>
                    </div>
                    <button
                      onclick="registrarIngreso()"
                      class="btn btn-success w-100 py-3"
                    >
                      <i class="fas fa-sign-in-alt me-2"></i>
                      Registrar entrada
                    </button>
                  </div>
                </div>

                <!-- Sección de Salida -->
                <div class="col-md-6">
                  <div class="p-3">
                    <h2 class="text-center mb-4">
                      <i class="fas fa-car text-danger"></i>
                      Registrar Salida
                    </h2>
                    <div class="form-floating mb-3">
                      <input
                        type="number"
                        class="form-control"
                        id="idRegistro"
                        placeholder="ID de registro"
                      />
                      <label for="idRegistro">ID de Registro</label>
                    </div>
                    <button
                      onclick="registrarSalida()"
                      class="btn btn-danger w-100 py-3"
                    >
                      <i class="fas fa-sign-out-alt me-2"></i>
                      Registrar salida
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Sweet Alert 2 para alertas más bonitas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/scripts.js"></script>

    <hr />
    <h2>Estadísticas</h2>
    <button onclick="verDiaMasOcupado()">Día más ocupado</button>
    <button onclick="verPromedio()">Promedio diario</button>
    <canvas id="grafico" width="400" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
